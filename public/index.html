        .navbar {

        .nav-content {

            justify-content: space-between;
            align-items: center;

        .logo {
            font-size: 2em;
            font-weight: 900;
            color: #e50914;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 2px 2px 4px rgba(229, 9, 20, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .nav-links a:hover {
            background: #e50914;
            transform: translateY(-2px);
        }

        /* Status Bar */
        .status-bar {
            background: linear-gradient(90deg, rgba(229,9,20,0.1) 0%, rgba(100,0,0,0.1) 100%);
            padding: 12px 0;
            text-align: center;
            border-bottom: 1px solid rgba(229, 9, 20, 0.2);
        }

        .status-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 0.95em;
        }

        .status-badge {
            background: rgba(76, 175, 80, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #4caf50;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .source-badge {
            background: rgba(229, 9, 20, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #e50914;
            font-weight: 600;
        }

        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 30px;
        }

        /* Slider Section */
        .slider-section {
            margin: 40px 0;
            position: relative;
        }

        .slider-container {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(229, 9, 20, 0.3);
        }

        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            position: relative;
            cursor: pointer;
        }

        .slide-image-wrapper {
            width: 100%;
            height: 500px;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1414 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slide-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slide-placeholder {
            font-size: 6em;
            opacity: 0.2;
            z-index: 1;
        }

        .slide-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            z-index: 2;
        }

        .slide-badge {
            display: inline-block;
            background: #e50914;
            padding: 6px 15px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
            z-index: 3;
        }

        .slider-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #e50914;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-btn:hover {
            background: #e50914;
            transform: scale(1.1);
        }

        .slider-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background: #e50914;
            width: 30px;
            border-radius: 5px;
        }

        /* Section Header */
        .section {
            margin: 60px 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #e50914;
        }

        .section-title {
            font-size: 2em;
            font-weight: 900;
            color: #e50914;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .view-all {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #e50914;
            border-radius: 5px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .view-all:hover {
            background: #e50914;
            transform: translateY(-2px);
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .content-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            border: 2px solid transparent;
            position: relative;
        }

        .content-card:hover {
            transform: translateY(-10px) scale(1.03);
            border-color: #e50914;
            box-shadow: 0 20px 60px rgba(229, 9, 20, 0.5);
        }

        .content-poster-wrapper {
            width: 100%;
            height: 320px;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1414 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .content-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        .content-card:hover .content-poster {
            transform: scale(1.15);
        }

        .poster-placeholder {
            font-size: 4em;
            opacity: 0.2;
            z-index: 1;
        }

        .content-info {
            padding: 18px;
        }

        .content-title {
            font-size: 1.05em;
            font-weight: 700;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.8em;
            line-height: 1.4;
        }

        .content-stats {
            color: #999;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .content-stats::before {
            content: "‚ñ∂";
            color: #e50914;
            font-size: 1.1em;
        }

        /* Loading & Error */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            border: 5px solid rgba(229, 9, 20, 0.3);
            border-top: 5px solid #e50914;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3em;
            color: #e50914;
            font-weight: 600;
        }

        .error {

            border: 2px solid #e50914;

            border-radius: 15px;

            .slider-btn {

                font-size: 1.2em;

            .content-grid {

                gap: 15px;
            }

            .content-poster-wrapper {

            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }

                grid-template-columns: repeat(2, 1fr);
            }
        }

            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        function nextSlide() {
            goToSlide(currentSlide + 1);
        }

        function prevSlide() {
            goToSlide(currentSlide - 1);
        }

        function startAutoSlide() {
            sliderInterval = setInterval(nextSlide, 5000);
        }

        function stopAutoSlide() {
            clearInterval(sliderInterval);
        }

        // Render Data
        function renderData(data) {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const mainContent = document.getElementById('mainContent');

            try {
                // Update header info
                if (data.creator) {
                    document.getElementById('creatorName').textContent = data.creator;
                    document.getElementById('footerCreator').textContent = data.creator;
                }

                if (data.source) {
                    document.getElementById('sourceBadge').innerHTML = `üì∫ ${data.source}`;
                }

                if (data.status === 'success') {
                    document.getElementById('statusText').textContent = 'Online';
                }

                // Render Slider
                if (data.data.slider && data.data.slider.length > 0) {
                    const sliderHTML = data.data.slider.map((item, index) => createSlide(item, index)).join('');
                    document.getElementById('sliderWrapper').innerHTML = sliderHTML;

                    // Create dots
                    const dotsHTML = data.data.slider.map((_, index) => 
                        `<span class="dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></span>`
                    ).join('');
                    document.getElementById('sliderDots').innerHTML = dotsHTML;

                    // Setup controls
                    document.getElementById('prevSlide').onclick = prevSlide;
                    document.getElementById('nextSlide').onclick = nextSlide;

                    // Start auto slide
                    startAutoSlide();

                    // Pause on hover
                    const sliderContainer = document.querySelector('.slider-container');
                    sliderContainer.addEventListener('mouseenter', stopAutoSlide);
                    sliderContainer.addEventListener('mouseleave', startAutoSlide);
                }

                // Render Latest
                if (data.data.latest && data.data.latest.length > 0) {
                    const latestHTML = data.data.latest.map(item => createContentCard(item)).join('');
                    document.getElementById('latestGrid').innerHTML = latestHTML;
                }

                // Render Popular
                if (data.data.popular && data.data.popular.length > 0) {
                    const popularHTML = data.data.popular.map(item => createContentCard(item)).join('');
                    document.getElementById('popularGrid').innerHTML = popularHTML;
                }

                // Show content
                loadingEl.style.display = 'none';
                mainContent.style.display = 'block';

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message;
                console.error('Render error:', error);
            }
        }

        // Initial Load
        setTimeout(() => {
            renderData(apiData);
        }, 1000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopAutoSlide();
        });
