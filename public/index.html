<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nekopoi - Complete Anime Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff6b9d;
            --dark: #1a1a2e;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid var(--accent);
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 900;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid transparent;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.9em;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        /* Search Bar */
        .search-container {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.9em;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-btn {
            padding: 10px 25px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #ff5585;
            transform: scale(1.05);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Page Title */
        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .page-title p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Grid */
        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Card */
        .anime-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            cursor: pointer;
            color: #333;
        }

        .anime-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .card-image-wrapper {
            position: relative;
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .anime-card:hover .card-image {
            transform: scale(1.15);
        }

        .card-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 700;
            z-index: 2;
        }

        .badge-new { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); color: #fff; }
        .badge-uncensored { background: linear-gradient(135deg, #f093fb, #f5576c); color: #fff; }
        .badge-3d { background: linear-gradient(135deg, #4facfe, #00f2fe); color: #fff; }
        .badge-l2d { background: linear-gradient(135deg, #43e97b, #38f9d7); color: #fff; }

        .card-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-weight: 700;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.8em;
        }

        .card-info {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .genre-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .genre-pill {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7em;
            font-weight: 600;
        }

        /* Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .modal-content {
            background: #fff;
            border-radius: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 40px auto;
            color: #333;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            z-index: 10;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .detail-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            padding: 40px;
            border-radius: 20px 20px 0 0;
        }

        .detail-title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .detail-info {
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .detail-genre {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .detail-body {
            padding: 40px;
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-section h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .stream-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stream-tab {
            padding: 10px 20px;
            background: var(--light);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .stream-tab:hover, .stream-tab.active {
            background: var(--primary);
            color: #fff;
        }

        .download-section {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
        }

        .download-quality {
            margin-bottom: 20px;
        }

        .download-quality h4 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .download-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .download-link {
            padding: 8px 16px;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .download-link:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* Loading & Error */
        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
            }

            .search-container {
                max-width: 100%;
            }

            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .modal-content {
                margin: 20px 0;
            }

            .detail-header, .detail-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">üéå NEKOPOI</div>
            
            <div class="nav-links">
                <button class="nav-btn active" data-page="latest">Latest</button>
                <button class="nav-btn" data-page="release">Release</button>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search anime...">
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Page Title -->
        <div class="page-title">
            <h1 id="pageTitle">üéå Latest Anime</h1>
            <p id="pageSubtitle">Discover the newest anime with Indonesian subtitles</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Error -->
        <div id="error" class="error" style="display: none;"></div>

        <!-- Content Grid -->
        <div id="content" class="anime-grid"></div>
    </div>

    <!-- Detail Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // API Base
        const API_BASE = 'https://www.sankavollerei.com/anime/neko';
        const CORS_PROXY = 'https://corsproxy.io/?';
        
        // Helper untuk proxy image
        function proxyImage(url) {
            return CORS_PROXY + encodeURIComponent(url);
        }
        // State
        let currentPage = 'latest';
        let currentData = [];

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadLatest();
            setupEventListeners();
        });

        // Event Listeners
        function setupEventListeners() {
            // Navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    const page = e.target.dataset.page;
                    if (page === 'latest') loadLatest();
                    else if (page === 'release') loadRelease();
                });
            });

            // Search
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });

            // Close modal on outside click
            document.getElementById('modal').addEventListener('click', (e) => {
                if (e.target.id === 'modal') closeModal();
            });
        }

        // API Functions
        async function loadLatest() {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/latest`);
                const data = await response.json();
                
                if (data.success && data.results) {
                    currentPage = 'latest';
                    currentData = data.results;
                    updatePageTitle('Latest Anime', 'Discover the newest anime with Indonesian subtitles');
                    renderLatest(data.results);
                } else {
                    showError('Failed to load data');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        async function loadRelease(page = 1) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/release/${page}`);
                const data = await response.json();
                
                if (data.data) {
                    currentPage = 'release';
                    currentData = data.data;
                    updatePageTitle('Latest Releases', 'Browse anime with genre and duration info');
                    renderRelease(data.data);
                } else {
                    showError('Failed to load data');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            showLoading();
            try {
                const response = await fetch(`${API_BASE}/search/${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.data) {
                    currentPage = 'search';
                    currentData = data.data;
                    updatePageTitle(`Search: "${query}"`, `Found ${data.data.length} results`);
                    renderRelease(data.data);
                } else {
                    showError('No results found');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        async function loadDetail(url) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE}/get?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    renderDetail(data.data);
                    document.getElementById('modal').classList.add('active');
                } else {
                    showError('Failed to load detail');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
            hideLoading();
        }

        // Render Functions
        function renderLatest(items) {
            const html = items.map(item => `
                <div class="anime-card" onclick='loadDetail("${item.link}")'>
                    <div class="card-image-wrapper">
                        ${getBadge(item.title)}
                        <img src="${proxyImage(item.image)}" class="card-image" alt="${item.title}" onerror="this.style.display='none'">
                    </div>
                    <div class="card-content">
                        <div class="card-title">${item.title}</div>
                        <div class="card-info">üìÖ ${item.upload}</div>
                    </div>
                </div>
            `).join('');
            
            showContent(html);
        }

        function renderRelease(items) {
            const html = items.map(item => `
                <div class="anime-card" onclick='loadDetail("${item.url}")'>
                    <div class="card-image-wrapper">
                        ${getBadge(item.title)}
                        ${item.duration ? `<div class="card-duration">‚è± ${item.duration}</div>` : ''}
                        <img src="${proxyImage(item.img)}" class="card-image" alt="${item.title}" onerror="this.style.display='none'">
                    </div>
                    <div class="card-content">
                        <div class="card-title">${item.title}</div>
                        ${item.genre && item.genre.length > 0 ? `
                            <div class="genre-pills">
                                ${item.genre.slice(0, 4).map(g => g ? `<span class="genre-pill">${g}</span>` : '').join('')}
                                ${item.genre.length > 4 ? `<span class="genre-pill">+${item.genre.length - 4}</span>` : ''}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            showContent(html);
        }

        function renderDetail(data) {
            const modalContent = document.getElementById('modalContent');
            
            const genres = data.genre ? data.genre.split(',').map(g => g.trim()) : [];
            
            modalContent.innerHTML = `
                <div class="detail-header">
                    <h2 class="detail-title">${data.title}</h2>
                    <div class="detail-info">
                        ${data.info}<br>
                        Duration: ${data.duration || 'N/A'} | Size: ${data.size || 'N/A'}
                    </div>
                    <div class="detail-genre">
                        ${genres.map(g => `<span class="genre-pill">${g}</span>`).join('')}
                    </div>
                </div>

                <div class="detail-body">
                    ${data.streams && data.streams.length > 0 ? `
                        <div class="detail-section">
                            <h3>üé¨ Watch Online</h3>
                            <div class="stream-tabs">
                                ${data.streams.map((stream, i) => `
                                    <button class="stream-tab ${i === 0 ? 'active' : ''}" onclick="switchStream(${i})">
                                        ${stream.name}
                                    </button>
                                `).join('')}
                            </div>
                            <div class="video-container" id="videoContainer">
                                <iframe src="${data.streams[0].url}" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>
                    ` : ''}

                    <div class="detail-section">
                        <h3>üìñ Synopsis</h3>
                        <p>${data.sinopsis || 'No synopsis available'}</p>
                    </div>

                    ${data.download && data.download.length > 0 ? `
                        <div class="detail-section">
                            <h3>‚¨áÔ∏è Download</h3>
                            <div class="download-section">
                                ${data.download.map(quality => `
                                    <div class="download-quality">
                                        <h4>${quality.type.toUpperCase()} - ${quality.title}</h4>
                                        <div class="download-links">
                                            ${quality.links.map(link => `
                                                <a href="${link.link}" target="_blank" class="download-link">
                                                    ${link.name}
                                                </a>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;

            // Store streams for switching
            window.currentStreams = data.streams;
        }

        // Helper Functions
        function getBadge(title) {
            if (title.includes('[NEW')) return '<span class="card-badge badge-new">NEW</span>';
            if (title.includes('[UNCENSORED]')) return '<span class="card-badge badge-uncensored">UNCENSORED</span>';
            if (title.includes('[3D]')) return '<span class="card-badge badge-3d">3D</span>';
            if (title.includes('[L2D]')) return '<span class="card-badge badge-l2d">L2D</span>';
            return '';
        }

        function switchStream(index) {
            if (!window.currentStreams || !window.currentStreams[index]) return;
            
            const container = document.getElementById('videoContainer');
            container.innerHTML = `<iframe src="${window.currentStreams[index].url}" frameborder="0" allowfullscreen></iframe>`;
            
            document.querySelectorAll('.stream-tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
            });
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function updatePageTitle(title, subtitle) {
            document.getElementById('pageTitle').textContent = title;
            document.getElementById('pageSubtitle').textContent = subtitle;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('content').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showContent(html) {
            hideLoading();
            document.getElementById('error').style.display = 'none';
            const content = document.getElementById('content');
            content.innerHTML = html;
            content.style.display = 'grid';
        }

        function showError(message) {
            hideLoading();
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            document.getElementById('content').style.display = 'none';
        }
    </script>
</body>
</html>
